<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Table border="2" cellspacing="0"  cellpadding="8">
       <tr>
            <th colspan="3" bgcolor="grey"> INPUT DATA MAHASISWA</th>
       </tr>    
       <tr>
            <td>Username</td>
            <td align="center"> : </td>
            <td> <input type="username"></td>
       </tr>
       <tr>
            <td>Password</td>
            <td align="center"> : </td>
            <td> <input type="password"></td>
       </tr>
       <tr>
            <td>Fullname</td>
            <td align="center"> : </td>
            <td> <input type="fullname"></td>
       </tr>
       <tr>
            <td>E-mail</td>
            <td align="center"> : </td>
            <td> <input type="email"></td>
       </tr>
       <tr>
            <td>Agama</td>
            <td align="center"> : </td>
            <td> <select name="Agama">
                 <option>--Pilih Agama--</option>
                 <option> Kristen </option>
                 <option> Islam </option>
                 <option> Budha </option>
            </select> </td>
       </tr>
       <tr>
        <td> Jenis Kelamin</td>
        <td align="center"> : </td>
        <td> <input type="radio" name="JenisKel" value="Laki-laki" > Laki-laki
        <input type="radio" name="JenisKel" value="Perempuan" > Perempuan
        </td>
       </tr>
       <tr>
        <td>
            Hobi
        </td>
        <td align="center"> : </td>
        <td> <input type="checkbox" name="vehicle" value="Musik"> Musik
        <input type="checkbox" name="vehicle" value="Olahraga"> Olahraga
        <input type="checkbox" name="vehicle" value="Gaming"> Gaming
        <input type="checkbox" name="vehicle" value="Lainnya"> Lainnya
       </tr>
       <tr>
        <td>
            Profil Singkat
        </td>
        <td align="center"> : </td>
        <td> <textarea name="Komentar" id="" cols="50" rows="3"></textarea></td>
       </tr>
       <tr>
        <td colspan="3" align="right">
            <input type="button" value="input">
        </td>
       </tr>
    </Table>
</body>
</html>
